<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="banner">
        <img src="./climb.svg" alt="mountain symbol" id="mountain-svg">
        <h1>CLIMB</h1>
      </div>
    </div>

    <div class="right">
      <div class="top">
        <div class="top-headers">
          <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
      </div>
      <div class="middle">
        <h1>Let's do this!</h1>
        <form action="http://httpbin.org/post" method="post" id="form">
          <div class="left-forms">
            <label for="first-name">*First Name</label>
            <input type="text" placeholder="John" id="first-name" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">

            <label for="email">*Email</label>
            <input type="email" placeholder="jdoe@something.com" id="email" required>

            <label for="password">*Password</label>
            <input type="password" placeholder="aBcd1234" id="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
          </div>
          <div class="right-forms">
            <label for="last-name">*Last Name</label>
            <input type="text" placeholder="Doe" id="last-name" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">

            <label for="phone-number">*Phone Number</label>
            <input type="tel" placeholder="123-456-7890" id="phone-number" required pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label for="confirm-password">*Confirm Password</label>
            <input type="password" placeholder="aBcd1234" id="confirm-password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
          </div>
        </form>
      </div>
      <div class="bottom">
        <input type="submit" form="form" id="submit-button" value="Create Account"></input>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
